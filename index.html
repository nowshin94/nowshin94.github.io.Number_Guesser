<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="hd" class="text-center">Let's Play A Game!</div>
      <br />
      <div class="text-center text-light" style="font-size: 24px">
        Guess A Number Between The Range 1 to 9!
      </div>
      <hr />
      <div id="genDiv">
        <a class="text-primary" id="gen" onclick="vis()">GO!</a>
      </div>
      <hr />
      <div class="container text-center in" style="display: none">
        <p class="change"></p>
        <form id="frm1">
          Your Guess: <br /><input type="text" id="inp" />
          <input
            class="btn btn-info"
            id="sub"
            type="button"
            value="Submit"
            onclick="checkEXP()"
          />
        </form>
      </div>
    </div>
    <br /><br />
    <div id="result" class="container-fluid text-center"></div>
    <br />
    <div id="play" class="container-fluid text-center"></div>
  </body>
</html>
